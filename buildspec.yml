version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - chmod +x ./gradlew
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com
  build:
    commands:
      - echo Building JAR...
      - ./gradlew clean bootJar
      - echo Building Docker image...
      - docker build -t my-springboot-app .
      - docker tag my-springboot-app:latest 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com/my-springboot-app:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com/my-springboot-app:latest

      - IMAGE_URI=703499667798.dkr.ecr.ap-northeast-1.amazonaws.com/my-springboot-app:latest
      - sed "s|PLACEHOLDER_IMAGE_URI|$IMAGE_URI|" taskdef.json > updated-taskdef.json

      - echo Registering new task definition...
      - aws ecs register-task-definition --cli-input-json file://updated-taskdef.json

      - echo Updating ECS service...
      - aws ecs update-service --cluster my-springboot-cluster --service my-springboot-task-service-an84ewrq --task-definition my-springboot-task
artifacts:
  files:
    - '**/*'

