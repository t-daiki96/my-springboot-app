version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto17
    commands:
      - chmod +x ./gradlew
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com
  build:
    commands:
      - echo Building JAR...
      - ./gradlew clean bootJar
      - echo Building Docker image...
      - docker build -t my-springboot-app .
      - docker tag my-springboot-app:latest 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com/my-springboot-app:latest
  post_build:
    commands:
      - echo Pushing Docker image...
      - docker push 703499667798.dkr.ecr.ap-northeast-1.amazonaws.com/my-springboot-app:latest
artifacts:
  files:
    - '**/*'

